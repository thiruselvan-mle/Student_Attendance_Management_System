<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='auth/forget.css') }}">
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <p class="subtitle">Reset password for any role</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>User ID</label>
                <input type="text" name="user_id" placeholder="Register / Staff / Admin ID" required>
            </div>

            <div class="input-group">
                <label>New Password</label>
                <input type="password" name="new_password" placeholder="Enter new password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required>
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <div class="footer">
            <a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a>
        </div>
    </div>

</body>
</html>
