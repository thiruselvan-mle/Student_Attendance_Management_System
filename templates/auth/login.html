<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/login.css') }}">
</head>

<body>

    <div class="container">

        <div class="header">
            <img src="{{ url_for('static', filename='images/college_logo.png') }}" class="logo">
        </div>

        <div class="login-box">
            <h2>Student Attendance Management System</h2>
            <h3>Login</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
            <p style="color:{% if category=='danger' %}red{% else %}green{% endif %};">{{ msg }}</p>
            {% endfor %}
            {% endwith %}

            <form action="/login" method="POST" id="loginForm">

                <select name="role" required id="roleSelect">
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="incharge">Incharge</option>
                    <option value="hod">HOD</option>
                    <option value="admin">Admin</option>
                </select>

                <input type="text" name="user_id" placeholder="Enter ID / Reg No" required id="userId">

                <input type="password" name="password" placeholder="Enter Password" required id="password">

                <button type="submit" class="btn">Login</button>

                <a class="forgot" href="/forget">Forget Password?</a>
            </form>

        </div>

    </div>

    <script>
        const roleSelect = document.getElementById("roleSelect");
        const userId = document.getElementById("userId");
        const password = document.getElementById("password");
        const loginForm = document.getElementById("loginForm");

        roleSelect.addEventListener("keydown", function(e){
            if (e.key === "Enter"){
                e.preventDefault();
                userId.focus();
            }
        });

        userId.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                password.focus();
            }
        });

        password.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                loginForm.submit();
            }
        });
    </script>

</body>
</html>
